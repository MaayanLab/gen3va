<div class="report-metadata">
    <h1><strong>{{ tag.name }}</strong>
        <span>report</span>
        {% if tag.is_curated %}
            <span class="label-highlight">Curated Tag</span>
        {% endif %}
    </h1>
    <p>
        Detailed view: <a href="{{ tag.name|c_tag_url }}">{{ tag.gene_signatures|length }} processed gene signatures</a>
    </p>
    {% if report.tag.description %}
        <p>{{ report.tag.description }}</p>
    {% endif %}
</div>
