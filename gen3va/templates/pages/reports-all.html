{% extends 'wrapper.html' %}

{% block title %}Reports{% endblock %}

{% block body %}

    <div class="page" id="reports-all-page">
        <h1>Reports <span class="note">{{ reports|length }} reports</span></h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Report</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for report in reports %}
                        <tr>
                            <td>
                                <strong>
                                    <a href="{{ report_url }}/{{ report.tag.name }}">
                                        {{ report.tag.name|upper }}
                                    </a>
                                </strong>
                            </td>
                            <td>{{ report.status }}</td>
                            <td>{{ report.report_type }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $('table').DataTable({
            pageLength: 25
        });
    </script>

{% endblock %}
