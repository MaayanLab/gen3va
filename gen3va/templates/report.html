{% extends 'wrapper.html' %}

{% block title %}{{ tag.name }}{% endblock %}

{% block body %}

    <div class="report-page">

        <h1>Report for {{ tag.name }}</h1>
        <p>Hurray, the report is ready!</p>
        <ul>
            {% for target_app_link in report.links %}
                <li>{{ target_app_link.link }}</li>
            {% endfor %}
        </ul>

    </div>

{% endblock %}
